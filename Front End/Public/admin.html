<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Links Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
  <style>
    body { font-family: Inter, system-ui, Arial, sans-serif; background:#0b0f12; color:#e6f6ea; }
    .wrap { max-width: 1000px; margin: 40px auto; padding: 24px; }
    .top { display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:16px; }
    .top a, .btn {
      appearance:none; border:none; cursor:pointer; font-weight:700; padding:12px 16px; border-radius:14px;
      background: linear-gradient(135deg, #16a34a, #22c55e); color:#07130c; text-decoration:none;
      box-shadow: 0 6px 0 #0f6b30; transition: transform .06s ease;
    }
    .top a:hover { transform: translateY(-1px); }
    input[type="search"] { flex: 1; padding:12px 14px; border-radius:12px; border:1px solid #234d31; background:#0e1418; color:#e6f6ea; }
    table { width:100%; border-collapse: collapse; margin-top: 10px; }
    th, td { text-align:left; padding:12px; border-bottom:1px solid #1d2b22; }
    th { color:#89b596; font-size:12px; text-transform:uppercase; letter-spacing:.06em; }
    tbody tr:hover { background:#0e1418; }
    .actions { display:flex; gap:8px; }
    .pill { background:#11261a; border:1px solid #1d4d2c; padding:4px 8px; border-radius:999px; font-size:12px; color:#8fe4a7; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <input id="q" type="search" placeholder="Search by name, App ID, or slug…">
      <a href="/generate.html">Create Link</a>
    </div>
    <table>
      <thead>
        <tr><th>Customer</th><th>App ID</th><th>Link</th><th>Created</th><th></th></tr>
      </thead>
      <tbody id="rows">
        <tr><td colspan="5" class="muted">Loading…</td></tr>
      </tbody>
    </table>
  </div>
  <script>
    async function fetchLinks(q='') {
      const res = await fetch('/api/links' + (q ? ('?q=' + encodeURIComponent(q)) : ''));
      if (!res.ok) throw new Error('Failed to load');
      return res.json();
    }
    async function deleteLink(id) {
      const res = await fetch('/api/links/' + encodeURIComponent(id), { method: 'DELETE' });
      if (!res.ok) throw new Error('Delete failed');
      return res.json();
    }
    function fmtDate(iso) {
      try { return new Date(iso).toLocaleString(); } catch { return iso; }
    }
    function render(links) {
      const tbody = document.getElementById('rows');
      if (!links.length) {
        tbody.innerHTML = '<tr><td colspan="5" class="muted">No links yet.</td></tr>';
        return;
      }
      tbody.innerHTML = '';
      for (const l of links) {
        const tr = document.createElement('tr');
        const url = location.origin + '/u/' + encodeURIComponent(l.slug);
        tr.innerHTML = `
          <td><div>${l.name}</div></td>
          <td><span class="pill">${l.appId}</span></td>
          <td><a href="${url}" target="_blank">${url}</a></td>
          <td>${fmtDate(l.createdAt)}</td>
          <td class="actions">
            <button class="btn copy">Copy</button>
            <button class="btn del" style="background:linear-gradient(135deg,#f87171,#ef4444)">Delete</button>
          </td>`;
        tr.querySelector('.copy').onclick = () => navigator.clipboard.writeText(url);
        tr.querySelector('.del').onclick = async () => {
          if (!confirm('Delete this link?')) return;
          await deleteLink(l.id);
          load();
        };
        tbody.appendChild(tr);
      }
    }
    async function load() {
      const q = document.getElementById('q').value;
      const { links } = await fetchLinks(q);
      render(links);
    }
    document.getElementById('q').addEventListener('input', () => {
      clearTimeout(window._t);
      window._t = setTimeout(load, 150);
    });
    load();
  </script>
</body>
</html>

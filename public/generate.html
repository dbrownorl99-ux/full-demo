<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Customer Link</title>
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
  <style>
    body { font-family: Inter, system-ui, Arial, sans-serif; background:#0b0f12; color:#e6f6ea; }
    .wrap { max-width: 840px; margin: 40px auto; padding: 24px; }
    .card { background: #10161a; border: 1px solid #153a24; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.25); padding: 24px; }
    h1 { font-size: 28px; margin: 0 0 12px; }
    p.lead { color:#8fe4a7; margin:0 0 24px }
    label { display:block; font-weight:600; margin: 14px 0 6px; }
    input { width:100%; padding:12px 14px; border-radius:12px; border:1px solid #234d31; background:#0e1418; color:#e6f6ea; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    .actions { display:flex; gap:12px; margin-top:20px; }
    button, .btn {
      appearance:none; border:none; cursor:pointer; font-weight:700;
      padding:12px 16px; border-radius:14px; transition:transform .06s ease, box-shadow .2s ease;
      background: linear-gradient(135deg, #16a34a, #22c55e); color:#07130c;
      box-shadow: 0 6px 0 #0f6b30;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 8px 0 #0f6b30; }
    .muted { color:#89b596; }
    .urlbox { margin-top: 18px; padding:12px; border-radius:12px; background:#0e1418; border:1px dashed #234d31; }
    code { word-break: break-all; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Create a personal link</h1>
      <p class="lead">This link opens your existing uploader with the customerâ€™s <strong>name</strong> and <strong>Application ID</strong> prefilled.</p>
      <form id="createForm">
        <div class="row">
          <div>
            <label for="name">Customer name</label>
            <input id="name" name="name" placeholder="e.g., Jane Doe" required />
          </div>
          <div>
            <label for="appId">Application ID</label>
            <input id="appId" name="appId" placeholder="e.g., A123456" required />
          </div>
        </div>
        <div class="actions">
          <button type="submit">Generate Link</button>
          <a href="/admin.html" class="btn" style="background:linear-gradient(135deg,#16a34a,#16a34acc)">Open Dashboard</a>
        </div>
      </form>
      <div id="result" class="urlbox" style="display:none">
        <div class="muted">Personal URL</div>
        <code id="url"></code>
        <div class="actions" style="margin-top:12px">
          <button id="copyBtn" type="button">Copy</button>
        </div>
      </div>
      <p class="muted" style="margin-top:18px">Tip: send this URL to the customer. When they open it, your uploader will show their name and app ID and use the app ID in the email subject.</p>
    </div>
  </div>
<script>
  // Safely parse JSON even if server returns HTML on error
  async function safeJson(resp) {
    const text = await resp.text();
    try { return JSON.parse(text); } catch { return { ok: false, error: text?.slice(0,300) || 'Non-JSON response' }; }
  }

  async function createLink(payload) {
    const res = await fetch('/api/links', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const data = await safeJson(res);
    if (!res.ok || !data || data.ok === false) {
      const msg = (data && data.error) || `HTTP ${res.status}`;
      throw new Error(msg);
    }
    if (!data.slug && !data.url) {
      throw new Error('Server did not return a slug/url');
    }
    return data; // { ok: true, slug, url }
  }

  const form   = document.getElementById('createForm');
  const result = document.getElementById('result');
  const urlEl  = document.getElementById('url');
  const copyBtn= document.getElementById('copyBtn');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const fd = new FormData(form);
    const name  = (fd.get('name')  || '').trim();
    const appId = (fd.get('appId') || '').trim();
    if (!name)  return alert('Please enter the customer name.');
    if (!appId) return alert('Please enter the Application ID.');

    try {
      const data = await createLink({ name, appId });

      // Prefer server-provided full URL if present; otherwise build it
      const url = data.url && data.url.startsWith('http')
        ? data.url
        : `${location.origin}/u/${encodeURIComponent(data.slug)}`;

      result.style.display = 'block';
      urlEl.textContent = url;

      copyBtn.onclick = async () => {
        try {
          await navigator.clipboard.writeText(url);
          copyBtn.textContent = 'Copied!';
          setTimeout(() => (copyBtn.textContent = 'Copy'), 1200);
        } catch {
          // fallback
          const sel = window.getSelection();
          const range = document.createRange();
          range.selectNodeContents(urlEl);
          sel.removeAllRanges();
          sel.addRange(range);
          document.execCommand('copy');
          sel.removeAllRanges();
        }
      };
    } catch (err) {
      alert(`Failed to create link: ${err.message || err}`);
    }
  });
</script>
</body>
</html>
